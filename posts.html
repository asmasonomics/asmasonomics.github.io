---
layout: page
title: Posts
permalink: /posts/
---
<ul>
  {% for post in site.posts %}
    <li>
      <span style="font-size:1.3em;"> <a href="{{ post.url }}">{{ post.title }}</a></span>
	  <span style="font-size:1.1em;">({{ post.date | date: "%d/%m/%Y"}})</span>
      {{ post.excerpt }}
    </li>
  {% endfor %}
</ul>
